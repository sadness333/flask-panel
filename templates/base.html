<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ВетПанель{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            background: #fff;
            border-right: 1px solid #dee2e6;
            padding: 20px;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 30px;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .nav-link {
            border-radius: 8px;
            margin: 4px 0;
            transition: all 0.3s;
            color: #495057;
            position: relative;
            padding: 12px 16px;
            font-weight: 500;
        }

        .nav-link:hover {
            background: #f8f9fa;
            color: #0d6efd;
            transform: translateX(4px);
        }

        .nav-link.active {
            background: #e7f1ff;
            color: #0d6efd;
            font-weight: 600;
        }

        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 60%;
            background: #0d6efd;
            border-radius: 0 4px 4px 0;
        }

        .nav-link i {
            width: 24px;
            text-align: center;
            transition: transform 0.3s;
        }

        .nav-link:hover i {
            transform: scale(1.1);
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
         .user-profile {
            border-top: 1px solid #dee2e6;
            padding-top: 1.5rem;
            margin-top: auto;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 0.2rem;
        }

        .user-role {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Сайдбар -->
    <div class="sidebar d-flex flex-column">
        <!-- Логотип -->
        <div class="mb-4">
            <img src="https://cdn-icons-png.flaticon.com/128/1312/1312449.png" 
                 alt="Лого" 
                 style="width: 40px;">
            <span class="h5 ms-2">ВетПанель</span>
        </div>

        <!-- Навигация -->
        <nav class="nav flex-column gap-2 mb-4">
            <a class="nav-link active" href="/dashboard">
                <i class="fas fa-home me-2"></i>Главная
            </a>
            <a class="nav-link" href="/patients">
                <i class="fas fa-paw me-2"></i>Пациенты
            </a>
            <a class="nav-link" href="/schedule">
                <i class="fas fa-calendar-alt me-2"></i>Расписание
            </a>
            <a class="nav-link" href="/chat">
                <i class="fas fa-comments me-2"></i>Чаты
            </a>
        </nav>

        <!-- Профиль врача -->
        <div class="user-profile mt-auto">
            <div class="d-flex align-items-center gap-3 mb-3">
                <img src="{{ doctor.photo }}" 
                     class="user-avatar" 
                     alt="Аватар врача">
                <div>
                    <div class="user-name">{{ doctor.name }}</div>
                    <div class="user-role">{{ doctor.specialization }}</div>
                </div>
            </div>
            <a class="btn btn-outline-danger w-100" href="/logout">
                <i class="fas fa-sign-out-alt me-2"></i>Выйти
            </a>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция для обновления активной ссылки
        function updateActiveLink() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.remove('active');
                    link.classList.add('active');
                }
            });
        }

        // Обновляем активную ссылку при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateActiveLink);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
